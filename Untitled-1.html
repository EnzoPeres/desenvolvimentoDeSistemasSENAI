<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida de Futebol</title>
</head>
<body>
    <h2>ğŸŸï¸ Partida de Futebol</h2>
    <div id="saida"></div>

    <script>
        // Pergunta os times
        let timeA = prompt("Digite o nome do primeiro time:");
        let timeB = prompt("Digite o nome do segundo time:");

        // Pergunta os gols
        let golsA = Number(prompt("Quantos gols o " + timeA + " fez?"));
        let golsB = Number(prompt("Quantos gols o " + timeB + " fez?"));

        // Mostra resultado
        let texto = `<p><b>${timeA}</b> ${golsA} x ${golsB} <b>${timeB}</b></p>`;

        if (golsA > golsB) {
            texto += `<p>ğŸ… ${timeA} venceu a partida!</p>`;
        } else if (golsB > golsA) {
            texto += `<p>ğŸ… ${timeB} venceu a partida!</p>`;
        } else {
            texto += `<p>ğŸ¤ Empate!</p>`;
        }

        document.getElementById("saida").innerHTML = texto;
    </script>
</body>
</html>
